name: Deploy to GCP VM

on:
  workflow_dispatch: 
  push:
    branches:
      - master
      
jobs:
  deploy:
    name: Setup, Build, Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    - name: Build tag Docker image
      run: |-
        gcloud auth configure-docker
        cd api-gateway
        docker build -t ${{ secrets.GCP_REGION }}/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_REPOSITORY}}:${{ github.sha }} -f ./DockerFile .
    
    - name: push tag Docker image
      run: |-
        docker push ${{secrets.GCP_REGION}}/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_REPOSITORY}}:${{ github.sha }}

    - name: Update VM with new image
      run: |-
        gcloud compute ssh --zone=${{ secrets.GCP_ZONE }} ${{ secrets.GCP_VM_NAME }} --project=${{ secrets.GCP_PROJECT_ID }}
        sudo docker swarm init
        sudo docker swarm join-token manager
        sodo docker service update --image ${{secrets.GCP_REGION}}/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_REPOSITORY}}:${{ github.sha }} eatsme_api-gateway
